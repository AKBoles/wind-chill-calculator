<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Chill Calculator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Light grey background for contrast */
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        h2 {
            margin-bottom: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 10px;
            margin: 8px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            width: 100%;
            background-color: #4676a3; /* Muted blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #365a82; /* Darker blue on hover */
        }
        p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wind Chill Calculator</h2>
        <form method="POST">
            <input type="text" name="temperature" placeholder="Enter Temperature (°F)" required>
            <input type="text" name="wind_speed" placeholder="Enter Wind Speed (mph)" required>
            <button type="submit">Calculate</button>
        </form>
        {% if wind_chill is not none %}
            <p>Wind Chill: {{ wind_chill }}°F</p>
        {% endif %}
    </div>
</body>
</html>
