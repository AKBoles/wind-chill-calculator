<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Chill Calculator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        h2 { margin-bottom: 15px; }
        form { display: flex; flex-direction: column; align-items: center; }
        label { font-size: 14px; font-weight: bold; margin: 10px 0 5px; }
        input[type="range"] { width: 100%; }
        button {
            padding: 12px;
            width: 100%;
            background-color: #4676a3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        button:hover { background-color: #365a82; }
        .clear-btn { background-color: #b0b0b0; }
        .clear-btn:hover { background-color: #888888; }
        p { font-size: 18px; font-weight: bold; margin-top: 10px; color: #333; }
        @media (max-width: 500px) { .container { width: 90%; padding: 15px; } }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wind Chill Calculator</h2>
        <form method="POST">
            <label>Temperature (째F): <span id="tempValue">32</span></label>
            <input type="range" name="temperature" min="-50" max="100" value="32" oninput="tempValue.innerText = this.value">

            <label>Wind Speed (mph): <span id="windValue">5</span></label>
            <input type="range" name="wind_speed" min="0" max="60" value="5" oninput="windValue.innerText = this.value">

            <button type="submit">Calculate</button>
            <button type="button" class="clear-btn" onclick="clearFields()">Clear</button>
        </form>

        {% if wind_chill_f is not none %}
            <p id="result">Wind Chill: {{ wind_chill_f }}째F / {{ wind_chill_c }}째C</p>
            <button onclick="shareResult()">Share</button>
        {% endif %}
    </div>

    <script>
        function clearFields() {
            document.querySelector('input[name="temperature"]').value = 32;
            document.querySelector('input[name="wind_speed"]').value = 5;
            document.getElementById("tempValue").innerText = "32";
            document.getElementById("windValue").innerText = "5";
            document.getElementById("result")?.remove();
        }

        function shareResult() {
            let temp = document.querySelector('input[name="temperature"]').value;
            let wind = document.querySelector('input[name="wind_speed"]').value;
            let resultText = document.getElementById("result").innerText;
            let text = `Wind Chill for ${temp}째F and ${wind} mph: ${resultText}`;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard! Share it anywhere.");
            });
        }
    </script>

    <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/service-worker.js")
      .then((reg) => console.log("Service Worker Registered:", reg))
      .catch((err) => console.log("Service Worker Error:", err));
  }
</script>

</body>
</html>
